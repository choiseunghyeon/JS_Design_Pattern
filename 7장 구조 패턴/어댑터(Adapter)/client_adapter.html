<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="./js/abstract_operation_target.js"></script>
    <script src="./js/operation_adaptee.js"></script>
    <script src="./js/add_operation.js"></script>
    <script src="./js/multiply_operation.js"></script>
    <script src="./js/substract_operation.js"></script>
    <script src="./js/divide_operation_adapter.js"></script>

    <script>
        let firstNumber = 100, secondNumber = 20;

        let operationTarget = new AddOperation();
        let answer = operationTarget.operate(firstNumber, secondNumber);
        console.log(`${firstNumber} + ${secondNumber} = ${answer}`);

        operationTarget = new SubstractOperation();
        answer = operationTarget.operate(firstNumber, secondNumber);
        console.log(`${firstNumber} - ${secondNumber} = ${answer}`);
        
        let operationAdaptee = new OperationAdaptee();
        operationTarget = new DivideOperationAdapter(operationAdaptee);
        answer = operationTarget.operate(firstNumber, secondNumber);
        console.log(`${firstNumber} / ${secondNumber} = ${answer}`);
    

    </script>
</body>
</html>
