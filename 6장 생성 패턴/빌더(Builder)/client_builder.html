<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script src="../../common/js/calc_common.js"></script>
    <script src="./js/abstract_operation_builder.js"></script>
    <script src="./js/operation_director.js"></script>
    <script src="./js/add_operation_builder.js"></script>
    <script src="./js/substract_operation_builder.js"></script>
    <script src="./js/multiply_operation_builder.js"></script>
    <script>
        let firsNumber = 100;
        let secondNumber = 20;
        let operationDirector = null;
        let operationBuilders = [];

        operationBuilders[0] = new CALC.builder.AddOperationBuilder(firsNumber, secondNumber);
        operationBuilders[1] = new CALC.builder.SubstractOperationBuilder(firsNumber, secondNumber);
        operationBuilders[2] = new CALC.builder.MultiplyOperationBuilder(firsNumber, secondNumber);

        for (const operationBuilder of operationBuilders) {
            operationDirector = new CALC.builder.OperationDirector(operationBuilder);
            operationDirector.construct();
        }
    </script>
    
</body>
</html>
