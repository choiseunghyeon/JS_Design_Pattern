<body>

    <script src="./js/abstract_operation.js"></script>
    <script src="./js/abstract_operator.js"></script>
    <script src="./js/add_operator.js"></script>
    <script src="./js/add_operation.js"></script>
    <script>
        let firsNumber = 100;
        let secondNumber = 20;

        const operations = [new AddOperation()];

        for (const operation of operations) {
            operation.setFirstNumber(firsNumber);
            operation.setSecondNumber(secondNumber);

            operation.operate();
        }
    </script>
